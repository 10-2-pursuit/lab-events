<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel PainterðŸŽ¨</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1>Pixel Painter</h1>
      </header>
      <main id="canvas"></main>
      <section id="current-color"></section>
      <section id="controls">
        <div id="reset-button">
          <div clreset-button-size-button" data-brush-size="1"></div>
        <div class="brush-size-button" data-brush-size="2"></div>
          <div class="brush-size-button" data-brush-size="3"></div>
          <div class="brush-size-button" data-brush-size="4"></div>
          <div class="brush-size-button" data-brush-size="5"></div>
        </div>
        <div id="brush-mode">
          <div class="brush-mode-button" data-brush-mode="square"></div>
          <div class="brush-mode-button" data-brush-mode="circle"></div>
        </div>
      <section id="palette">

        <div class="color" style="background: black"></div>
        <div class="color" style="background: red"></div>
        <div class="color" style="background: orange"></div>
        <div class="color" style="background: yellow"></div>
        <div class="color" style="background: green"></div>
        <div class="color" style="background: blue"></div>
        <div class="color" style="background: purple"></div>
        <div class="color" style="background: white"></div>
        <div class="reset-buttom">Reset Button</div>
      </section>
    </div>
    <br />
    <footer>
      <nav>
        <a href="../index.html">Home</a>
        <a href="../tic-tac-toe/index.html">Tic Tac Toe</a>
      </nav>
    </footer>
  </body>
</html>
